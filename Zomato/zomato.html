<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lao Tao</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="fade-in">
    <header>
        <div class="navigation-bar">
            <p class="logo">Lao Tao</p>
            <form>
                <div class="searchField">
                    <div class="input-container">
                        <i class="fa fa-search"></i>
                        <input type="text" class="userInput" placeholder="Search the restaurant" required>
                    </div>
                    <input type="submit" value="Search" class="searchBtn">
                </div>
            </form>
            <nav>
                <ul class="header-list">
                    <li><a href="../recipe/recipe.html">Recipe</a></li>
                    <li><a href="blog.html">Delivery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="wrapper">
            <div class="banner-container">
                <div class="banner fade-in">

                </div>

            </div>

            <div class="category-title">
                <h2>Cuisines &amp Categories</h2>
                <button>View all</button>
            </div>

            <div class="category-container">
                <button>&lt</button>
                <div class="category-position">
                    <div class="chinese-category food-category"></div>
                    <p>Chinese</p>
                </div>
                <div class="category-position">
                    <div class="burger-category food-category"></div>
                    <p>Burger</p>
                </div>
                <div class="category-position">
                    <div class="japanese-category food-category"></div>
                    <p>Japanese</p>
                </div>
                <div class="category-position">
                    <div class="mexican-category food-category"></div>
                    <p>Mexican</p>
                </div>
                <button>&gt</button>
            </div>

            <section class="search-result">

            </section>
        </div>
    </main>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>
</html>
